<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <style>
        ol {
            list-style: none;
            width: 200px;
        }
        li:nth-child(odd) {
            color:red;
            background-color: yellow;
            padding: 10px;
        }
        li:nth-child(even) {
            color:red;
            background-color: rgb(244, 244, 203);
            padding: 10px;
        }
    </style>
 
</head>
<body>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>Bootstrap</li>
        <li>Sass</li>
        <li>JavaScript</li>
        <li>jQuery</li>
        <li>React</li>
        <li>Node</li>
        <li>Express</li>
    </ol>
</body>
</html>
