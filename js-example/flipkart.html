<!DOCTYPE html>
<html lang="en">
<script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Flipkart</title>
 
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #f4f4f4;
}

.navbar {
    background-color: #2874f0;
    padding: 10px;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar .logo {
    font-size: 24px;
    font-weight: bold;
}

.navbar nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

.navbar nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 16px;
}

.navbar .cart button {
    background-color: #ff9900;
    color: white;
    border: none;
    padding: 8px 15px;
    cursor: pointer;
}

.product-list {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    padding: 20px;
    justify-content: center;
}

.product-card {
    background-color: white;
    border: 1px solid #ddd;
    padding: 15px;
    text-align: center;
    width: 200px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

.product-card img {
    width: 100%;
    height: auto;
    margin-bottom: 10px;
}

.product-card button {
    background-color: #2874f0;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    margin-top: 10px;
}

.cart-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
}

.cart-modal .cart-content {
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    width: 300px;
}

.cart-modal ul {
    list-style: none;
    padding: 0;
    margin-bottom: 15px;
}

.cart-modal ul li {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

.footer {
    background-color: #2874f0;
    padding: 10px;
    text-align: center;
    color: white;
}
</style>
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="logo">Mini Flipkart</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <button onclick="toggleCart()">Cart (0)</button>
        </div>
    </header>

    <!-- Main Content -->
    <section class="product-list">
        <div class="product-card">
            <img src="../public/image/mens fashion.jpeg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$100</p>
            <button onclick="addToCart('Product 1', 100)">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="../public//image/womens fashion jacket.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$150</p>
            <button onclick="addToCart('Product 2', 150)">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="../public/image/kids fashion.jpeg" alt="Product 3">
            <h3>Product 3</h3>
            <p>$200</p>
            <button onclick="addToCart('Product 3', 200)">Add to Cart</button>
        </div>
    </section>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p id="total-price">Total: $0</p>
            <button onclick="checkout()">Checkout</button>
            <button onclick="toggleCart()">Close</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Mini Flipkart. All rights reserved.</p>
    </footer>
    <script>
    // Function to handle adding a product to the cart
    function addToCart() {
      alert('Product added to cart!')
      // Here, you can add further logic to update a cart or redirect to a checkout page.
    };

  </script>
    <script src="script.js"></script>
</body>
</html>
