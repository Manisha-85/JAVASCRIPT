<!DOCTYPE html>
<html lang="en">
<style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css">
    /* General page styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #fafafa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin::before
}

/* Container for the login box */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

/* The login box */
.login-box {
    background-color: white;
    padding: 30px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    width: 350px;
    text-align: center;
}

/* Instagram logo styling */
.logo {
    width: 150px;
    margin-bottom: 20px;
}

/* Input fields styling */
input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    border: 1px solid #dbdbdb;
    border-radius: 5px;
    box-sizing: border-box;
}

/* Submit button styling */
button {
    width: 100%;
    padding: 15px;
    background-color: #3897f0;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #2a77c0;
}

/* Forgot password link */
.forgot-password {
    margin-top: 10px;
}

.forgot-password a {
    color: #3897f0;
    font-size: 14px;
    text-decoration: none;
}

.forgot-password a:hover {
    text-decoration: underline;
}

/* Divider with OR text */
.divider {
    margin: 20px 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.divider span {
    font-size: 14px;
    color: #888;
}

/* Create account section */
.create-account {
    margin-top: 20px;
}

.create-account p {
    font-size: 14px;
}

.create-account a {
    color: #3897f0;
    text-decoration: none;
}

.create-account a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_logo_2016.svg" alt="Instagram logo" class="logo">
            
            <form action="#" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                
                <button type="submit">Log In</button>
                
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="create-account">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
